 <!--start top header-->
 <header class="top-header">        
	<nav class="navbar navbar-expand">
	  <div (click)="toggleSidebar()" class="mobile-toggle-icon d-xl-none">
		  <i class="bi bi-list"></i>
		</div>
		 
		<div class="search-toggle-icon d-xl-none ms-auto">
		  <i class="bi bi-search"></i>
		</div>
		<form class="searchbar d-none d-xl-flex ms-auto">
			<div class="position-absolute top-50 translate-middle-y search-icon ms-3"><i class="bi bi-search"></i></div>
			<input class="form-control" type="text" placeholder="Type here to search">
			<div class="position-absolute top-50 translate-middle-y d-block d-xl-none search-close-icon"><i class="bi bi-x-lg"></i></div>
		</form>
		<div class="top-navbar-right ms-3">
		  <ul class="navbar-nav align-items-center">
		  <li class="nav-item dropdown dropdown-large">
			<a class="nav-link dropdown-toggle dropdown-toggle-nocaret" href="#" data-bs-toggle="dropdown">
			  <div class="user-setting d-flex align-items-center gap-1">
				<img src="assets/images/avatars/avatar-1.png" class="user-img" alt="">
				<div class="user-name d-none d-sm-block">{{loggedInUser.userName}}</div>
			  </div>
			</a>
			<ul class="dropdown-menu dropdown-menu-end" >
			  <li>
				 <a class="dropdown-item" href="#">
				   <div class="d-flex align-items-center">
					  <img src="assets/images/avatars/avatar-1.png" alt="" class="rounded-circle" width="60" height="60">
					  <div class="ms-3">
						<h6 class="mb-0 dropdown-user-name">{{loggedInUser.userName}}</h6>
						<small class="mb-0 dropdown-user-designation text-secondary">{{loggedInUser.userType}}</small>
					  </div>
				   </div>
				 </a>
			   </li>
			   <li *ngIf="isUserLoggedIn"><hr class="dropdown-divider"></li>
			   <li *ngIf="isUserLoggedIn">
				  <a class="dropdown-item" routerLink='/user-profile'>
					 <div class="d-flex align-items-center">
					   <div class="setting-icon"><i class="bi bi-person-fill"></i></div>
					   <div class="setting-text ms-3"><span>Profile</span></div>
					 </div>
				   </a>
				</li>
				<li *ngIf="isUserLoggedIn">
				  <a class="dropdown-item" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" href="#" (click)="$event.preventDefault()">
					 <div class="d-flex align-items-center">
					   <div class="setting-icon"><i class="bi bi-gear-fill"></i></div>
					   <div class="setting-text ms-3"><span>Setting</span></div>
					 </div>
				   </a>
				</li>
				 
				 
				<li ><hr class="dropdown-divider"></li>
				<li *ngIf="isUserLoggedIn">
				  <a class="dropdown-item" href="javascript:void(0);" (click)="logout()">
					 <div class="d-flex align-items-center">
					   <div class="setting-icon"><i class="bi bi-lock-fill"></i></div>
					   <div class="setting-text ms-3"><span>Logout</span></div>
					 </div>
				   </a>
				</li>

				<li *ngIf="!isUserLoggedIn">
					<a class="dropdown-item" href="javascript:void(0);" (click)="login()">
					   <div class="d-flex align-items-center">
						 <div class="setting-icon"><i class="bi bi-lock-fill"></i></div>
						 <div class="setting-text ms-3"><span>Login</span></div>
					   </div>
					 </a>
				  </li>
			</ul>
		  </li>
		  
		  
		  
		  </ul>
		  </div>
	</nav>
  </header>
	 <!--end top header-->
