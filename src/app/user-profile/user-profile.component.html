<!--breadcrumb-->

	<div class="breadcrumb-title pe-3">Home</div>
	<div class="ps-3">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb mb-0 p-0">
				<li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">User Profile</li>
			</ol>
		</nav>
	</div>

<!--end breadcrumb-->
<div class="container">
	<div class="main-body">
		<div class="row">
			<div class="col-lg-4">
				<div class="card">
					<div class="card-body">
						<div class="d-flex flex-column align-items-center text-center">
							<img src="assets/images/avatars/1.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
							<div class="mt-3">
								<h4>{{userDetails.fullName?userDetails.fullName:userName}}</h4>
								<p class="text-secondary mb-1">{{userName}}</p>
                <p class="text-secondary mb-1">{{userType}}</p>
								<p class="text-muted font-size-sm">{{userDetails.address}}</p>
								<button class="btn btn-primary m-1">Follow</button>
								<button class="btn btn-outline-primary">Message</button>
							</div>
						</div>
						<hr class="my-4" />
					</div>
				</div>
			</div>
			<div class="col-lg-8">
				<div class="card">
					<div class="card-body">
            <form class="row g-3 needs-validation"  [formGroup] ="userDetailsForm" (ngSubmit)="onUpdate()" >
              <hr class="my-4" />
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">User Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" formControlName="username" />
              </div>
            </div>

						<div class="row mb-3">
							<div class="col-sm-3">
								<h6 class="mb-0">Full Name</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								<input type="text" class="form-control" formControlName="name" />
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-sm-3">
								<h6 class="mb-0">Email</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								<input type="text" class="form-control" formControlName="username"  />
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-sm-3">
								<h6 class="mb-0">Mobile</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								<input type="text" class="form-control" formControlName="mobile"/>
							</div>
						</div>

            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Type</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" formControlName="type"/>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Gender</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control"  formControlName="gender" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Date Of Birth</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="date" class="form-control"   formControlName="dob" />
              </div>
            </div>

						<div class="row mb-3">
							<div class="col-sm-3">
								<h6 class="mb-0">Address</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								<input type="text" class="form-control"  formControlName="address"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3"></div>
							<div class="col-sm-9 text-secondary">
								<input type="submit" class="btn btn-primary px-4" [disabled]="submitted" value="Save Changes" />
							</div>
						</div>
            </form>
            <hr class="my-4" />
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
