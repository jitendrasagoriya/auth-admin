<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
	<div class="breadcrumb-title pe-3">Application</div>
	<div class="ps-3">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb mb-0 p-0">
				<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">Register</li>
			</ol>
		</nav>
	</div>
	 
</div>
<!--end breadcrumb-->
<div class="row">
	<div class="col-xl-6 mx-auto">
		<div class="card">
			<div class="card-body">
				<div class="border p-3 rounded">
					<h6 class="mb-0 text-uppercase">New Application</h6>
					<hr/>
					<form class="row g-3 needs-validation" [formGroup] ="registerAppForm" (ngSubmit)="onSubmit()">
						<div class="col-12">
							<label class="form-label">Application Name </label>
							<input type="text" class="form-control"  formControlName="name"  required/>
						</div>
						<div class="col-12">
							<label class="form-label">Discription</label>
							<input type="text" class="form-control" formControlName="discription"  required/>
						</div>
						<div class="col-6">
							<div class="form-check">
								 
							</div>
						</div>
						<div class="col-6 text-end" style="color: red;">all field are required. 
						</div>
						<div class="col-12">
							<div class="d-grid">
								<button type="submit" class="btn btn-primary" [disabled]="submitted">Register Application</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		 
		 
	</div>
</div>
<!--end row-->
